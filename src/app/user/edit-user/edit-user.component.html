<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form [formGroup]="formGroup" (validSubmit)="save()">
      <div class="form-group">
        <label class="control-label">UserName</label>
        <input type="text" class="form-control" formControlName="userName" [(ngModel)]="user.UserName">
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input type="password" class="form-control" formControlName="password" [(ngModel)]="user.Password" >
      </div>
      <div class="form-group row">
          <div class="col-sm-3">
              <button class="btn btn-lg btn-success" type="submit">Save</button>
          </div>
         
          <div class="col-sm-3">
              <button class="btn btn-secondary btn-lg" type="button" (click)="cancel()">Cancel</button>
          </div>
        </div>
     
      
      
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
